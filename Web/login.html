<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Liverpool FC</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bdy lg">
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Liverpool FC" class="logo">
            <div class="header-text">
                <h1>Liverpool FC</h1>
                <p class="para">You'll Never Walk Alone</p>
            </div>
        </div>
    </header>
    
    <nav id="mainNav">
        <ul class="main-nav">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="services.html"><i class="fas fa-cogs"></i> Services</a></li>
            <li><a href="booking.html"><i class="fas fa-ticket-alt"></i> Book Tickets</a></li>
            <li><a href="login.html" class="active"><i class="fas fa-user"></i> Login</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>
   <main> 
    <div class="container">
        <div class="auth-container">
            <!-- Login Form -->
            <div class="form log" id="loginForm">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                <form action="#" method="get">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                        <span class="error" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <span class="error" id="passwordError"></span>
                    </div>
                    
                    <button type="submit" class="btn-sub">Login</button>
                    <p class="switch">
                        Don't have an account? 
                        <a href="#"><span class="register">Register here</span></a>
                    </p>
                </form>
            </div>

            <!-- Password Recovery -->
            <div class="password-recovery">
                <h4>Forgot Password?</h4>
                <form>
                    <div class="reset">
                        <input type="email" id="resetEmail" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
   </main>
    <footer class="footlg">
        <p class="copyright">&copy; 2026 Liverpool FC. All rights reserved.</p>
    </footer>
</body>
</html>
